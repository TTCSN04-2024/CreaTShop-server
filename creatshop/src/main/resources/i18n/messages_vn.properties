#Auth Message
exception.auth.not-login=Người dùng chưa đăng nhập. Vui lòng đăng nhập để tiếp tục.
exception.auth.invalid-token=Mã thông báo không hợp lệ. Vui lòng đăng nhập lại để nhận mã thông báo mới.
exception.auth.forbidden=Truy cập bị từ chối. Bạn không có quyền thực hiện hành động này.

#User Message
exception.user.not-found-username=Không tìm thấy người dùng với tên đăng nhập đã chỉ định.
exception.user.not-update-username=Tên đăng nhập không thể được cập nhật. Vui lòng sử dụng trường khác để sửa đổi thông tin người dùng.